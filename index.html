<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบกดคิว</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .queue-box {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    #queue-number {
      font-size: 48px;
      font-weight: bold;
      color: #2b8a3e;
      margin: 20px 0;
    }

    button {
      background-color: #2b8a3e;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #237032;
    }
  </style>
</head>
<body>
  <div class="queue-box">
    <h1>ระบบกดคิว</h1>
    <p>คิวของคุณคือ:</p>
    <div id="queue-number">-</div>
    <button onclick="getQueue()">กดรับคิว</button>
  </div>

  <script>
    let currentQueue = 0;

    function getQueue() {
      currentQueue += 1;
      document.getElementById('queue-number').textContent = `Q-${String(currentQueue).padStart(3, '0')}`;
    }
  </script>
</body>
</html>
